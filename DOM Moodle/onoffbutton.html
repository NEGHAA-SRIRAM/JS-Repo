<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnOffButton</title>
    <link rel="stylesheet" href="onoffbutton.css" type="text/css">
</head>
<body>
    <div>
       <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" id="bulb" class="bulbOff"/>
    </div>
    <div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" id="cat" class="catEye"/>
    </div>
    <div class="button1">
        <p>Switch</p>
        <button type="button"  onclick="On()" >On</button>
        <button type="button"  onclick="Off()">Off</button>
    </div>
    <script src="./onoffbutton.js"></script>
</body>
</html>
