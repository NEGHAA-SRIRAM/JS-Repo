<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="keepnote.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- <div class="container"> -->
    <div class="card">
        <h1 class="card-header">Welcome To Keep Notes</h1>
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value=""></textarea>
          </div>
          <div>
          <a href="#" class="btn btn-primary" onclick="addItem()">Add Note</a>
        </div>
        </div>
      </div>
      <div>
        <h1>Your Notes</h1>
        <hr>
        <table>
          <thead>
            <tr>
                <th>S.No</th>
                <th>Stock Iteam</th>
            </tr>
        </thead>
        <tbody id="tbodyid"></tbody>
        </table>
      </div>
    <!-- </div> -->
    <script src="./keepnote.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
